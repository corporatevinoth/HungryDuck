<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Duck: The Ethereal Mist</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; bottom: 30px; width: 100%; text-align: center; color: white; pointer-events: none; }
        #subtitles { font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.5s; background: rgba(0,0,0,0.2); display: inline-block; padding: 5px 20px; border-radius: 15px; }
        #score { position: absolute; top: 20px; left: 20px; color: #ffd700; font-weight: bold; font-size: 1.2rem; }
        #controls { position: absolute; bottom: 20px; left: 20px; color: rgba(255,255,255,0.5); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="score">Feathers: 0</div>
    <div id="ui"><div id="subtitles">Quack! The journey begins...</div></div>
    <div id="controls">WASD / ARROWS to Swim</div>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Game State ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        let score = 0;
        const keys = { w: false, a: false, s: false, d: false };
        const islands = [];
        const feathers = [];

        // --- Lighting & Atmosphere ---
        scene.fog = new THREE.FogExp2(0xffccaa, 0.02); // Dawn pink/orange fog
        scene.background = new THREE.Color(0xffccaa);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffaa88, 1.2);
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // --- The Duck (The Hero) ---
        const duckGroup = new THREE.Group();
        
        // Duck Body
        const bodyGeo = new THREE.SphereGeometry(0.5, 12, 12);
        const duckMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
        const body = new THREE.Mesh(bodyGeo, duckMat);
        body.scale.set(1, 0.8, 1.2);
        duckGroup.add(body);

        // Duck Head
        const headGeo = new THREE.SphereGeometry(0.3, 10, 10);
        const head = new THREE.Mesh(headGeo, duckMat);
        head.position.set(0, 0.4, 0.6);
        duckGroup.add(head);

        // Beak
        const beakGeo = new THREE.BoxGeometry(0.2, 0.1, 0.3);
        const beakMat = new THREE.MeshStandardMaterial({ color: 0xffa500 });
        const beak = new THREE.Mesh(beakGeo, beakMat);
        beak.position.set(0, 0.4, 0.9);
        duckGroup.add(beak);

        scene.add(duckGroup);

        // --- The Ocean ---
        const waterGeo = new THREE.PlaneGeometry(1000, 1000, 100, 100);
        const waterMat = new THREE.MeshStandardMaterial({ 
            color: 0x44aaee, 
            transparent: true, 
            opacity: 0.8,
            roughness: 0.1
        });
        const water = new THREE.Mesh(waterGeo, waterMat);
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        // --- Environment Generation ---
        function createIsland(x, z) {
            const geo = new THREE.DodecahedronGeometry(2 + Math.random() * 3, 0);
            const mat = new THREE.MeshStandardMaterial({ color: 0x888888, flatShading: true });
            const island = new THREE.Mesh(geo, mat);
            island.position.set(x, -1, z);
            island.scale.y = 2;
            scene.add(island);
            islands.push(island);

            // Add a floating feather near island
            createFeather(x + (Math.random()-0.5)*10, z + (Math.random()-0.5)*10);
        }

        function createFeather(x, z) {
            const geo = new THREE.CapsuleGeometry(0.05, 0.4, 4, 8);
            const mat = new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0xffff00, emissiveIntensity: 0.5 });
            const feather = new THREE.Mesh(geo, mat);
            feather.position.set(x, 1, z);
            scene.add(feather);
            feathers.push(feather);
        }

        for(let i=0; i<15; i++) {
            createIsland((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
        }

        // --- Narrative System ---
        const subElem = document.getElementById('subtitles');
        function showSubtitle(text) {
            subElem.innerText = text;
            subElem.style.opacity = 1;
            setTimeout(() => { subElem.style.opacity = 0; }, 3000);
        }

        // --- Input Handling ---
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        // --- Game Loop ---
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            // Duck Physics/Movement
            const speed = 0.15;
            const rotSpeed = 0.05;

            if (keys.w || keys.arrowup) {
                duckGroup.translateZ(speed);
                duckGroup.rotation.y += Math.sin(time * 5) * 0.01; // Waddle
            }
            if (keys.s || keys.arrowdown) duckGroup.translateZ(-speed);
            if (keys.a || keys.arrowleft) duckGroup.rotation.y += rotSpeed;
            if (keys.d || keys.arrowright) duckGroup.rotation.y -= rotSpeed;

            // Buoyancy Effect
            duckGroup.position.y = Math.sin(time * 2) * 0.1;
            
            // Camera Follow
            const relativeCameraOffset = new THREE.Vector3(0, 5, -10);
            const cameraOffset = relativeCameraOffset.applyMatrix4(duckGroup.matrixWorld);
            camera.position.lerp(cameraOffset, 0.1);
            camera.lookAt(duckGroup.position);

            // Water Animation
            water.geometry.attributes.position.array.forEach((v, i) => {
                if (i % 3 === 2) { // Z axis in plane is height
                   // Add ripples here if using custom buffer
                }
            });

            // Feather Animation & Collection
            feathers.forEach((f, index) => {
                f.rotation.y += 0.02;
                f.position.y = 1 + Math.sin(time * 3 + index) * 0.2;

                if (duckGroup.position.distanceTo(f.position) < 1.5) {
                    scene.remove(f);
                    feathers.splice(index, 1);
                    score++;
                    document.getElementById('score').innerText = `Feathers: ${score}`;
                    if (score === 1) showSubtitle("Ooh, a shiny feather! My journey begins.");
                    if (score === 5) showSubtitle("The mist feels warmer here...");
                }
            });

            // Collision "Bounce"
            islands.forEach(isl => {
                if (duckGroup.position.distanceTo(isl.position) < 4) {
                    duckGroup.translateZ(-speed * 2); // Simple pushback
                }
            });

            renderer.render(scene, camera);
        }

        // --- Handle Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
        setTimeout(() => showSubtitle("Quack! I must find the Golden Feathers."), 1000);

    </script>
</body>
</html>
